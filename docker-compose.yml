version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: pulse
      POSTGRES_USER: pulse
      POSTGRES_PASSWORD: pulse
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulse -d pulse"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ./api
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./worker
    env_file:
      - ./.env
    depends_on:
      - api
      - redis
    volumes:
      - ./worker:/worker
      - ./api:/app

  web:
    build:
      context: ./web
    env_file:
      - ./.env
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      - ./web:/web
    command: npm run dev -- --host

volumes:
  db_data:


